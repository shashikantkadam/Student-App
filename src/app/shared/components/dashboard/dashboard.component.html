<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex.shashikant" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>ID</strong></th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>NAME</strong> </th>
        <td mat-cell *matCellDef="let row"> {{row.name | titlecase}} </td>
      </ng-container>
  

      <!-- address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>ADDRESS</strong> </th>
        <td mat-cell *matCellDef="let row"> {{row.address | titlecase}} </td>
      </ng-container>


      <!-- gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>GENDER</strong> </th>
        <td mat-cell *matCellDef="let row"> {{row.gender | titlecase}} </td>
      </ng-container>

      <!-- dob Column -->
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>DOB</strong> </th>
        <td mat-cell *matCellDef="let row"> {{row.dob}} </td>
      </ng-container>

      <!-- subject Column -->
      <ng-container matColumnDef="subjectEnroll">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <strong>Subject Enrolled</strong> </th>
        <td mat-cell *matCellDef="let row"> {{row.subjectEnroll | titlecase}} </td>
      </ng-container>


      <!--action column-->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef > <strong>Edit <span>/</span> Delete</strong></th>
        <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item edit (click)="OnStudentEdit(row)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                <button mat-menu-item (click)="OnStudentDelete(row)"> 
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu> 
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
